   - name: Create Azure PostgreSQL database
     hosts: localhost  # Or your target hosts
     connection: local
     gather_facts: false
     vars:
       resource_group: "Postgres"
       server_name: "PostgresServer"
       database_name: "PostgresServer_Database"
       location: "westus2"  # Or your desired Azure region
       sku_name: "Standard_D2ds_v4"  # Or your desired SKU
       storage_size_gb: 5  # Or your desired storage size
       version: "14"  # Or your desired PostgreSQL version
       administrator_login: "david"
       administrator_login_password: "your_admin_password"
     tasks:
       - name: Create PostgreSQL Flexible Server database
         azure.azcollection.azure_rm_postgresqlflexibledatabase:
           resource_group: "{{ resource_group }}"
           server_name: "{{ server_name }}"
           name: "{{ database_name }}"
           state: present
           location: "{{ location }}"
           sku_name: "{{ sku_name }}"
           storage_size_gb: "{{ storage_size_gb }}"
           version: "{{ version }}"
           administrator_login: "{{ administrator_login }}"
           administrator_login_password: "{{ administrator_login_password }}"
         register: result

       - debug:
           var: result
